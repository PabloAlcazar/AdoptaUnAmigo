{% extends "base.html" %}
{% block title %}Crear Anuncio{% endblock %}
{% block content %}

<form action='.' method='POST' enctype="multipart/form-data">
    
    {% csrf_token %}
    <div class="form-group">
        <label for="note-title">Title</label>
        <input type="text" name="titulo" class="form-control" id="note-title" placeholder="Enter Title" required>
      </div>
      <div class="form-group">
        <label for="note-description">Description</label>
        <textarea type="text" name="descripcion" class="form-control" id="note-description" placeholder="Description here" required ></textarea>
      </div>
      <div class="form-group">
        <label for="note-image">Images</label>
        <input type="file" name="images" class="form-control-file" id="note-image" multiple required>
      </div>
    <input type='submit' value='Save' />
</form>
{% endblock %}
