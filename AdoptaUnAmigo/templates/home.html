{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
 <span>Hi {{ user.username }}!</span> 
<a href="{% url 'create' %}">Crea tu anuncio</a> 
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% endif %}


<div class="container hoverFoto">
  
  
  <div class="row" >
    {%for anuncio in anuncios_todos%}
    <a id='link' href="{% url 'detail' anuncio.id%}">
    <div class="col-12 col-md-6 col-xl-4">
      <h3 class="Espaciado">{{anuncio.titulo}}(raza maybe)</h3>
    <img class="ImgIzq TamanioAjustado" src="peroto.jpg">
    <p class="text-justify">
      {{anuncio.descripcion}}
    </p>
    </div>
    </a>  
    {%endfor%}
  </div>
  
  
</div>
{% endblock %}
